		<script>
			var pc_device = "win16|win32|win64|mac|macintel";
 
			// 접속한 디바이스 환경
			var this_device = navigator.platform;
 
			if ( this_device ) {
 
				if ( pc_device.indexOf(navigator.platform.toLowerCase()) < 0 ) {
					document.location.href='./mobile.html';
				} else {
					document.location.href='./pc.html';
				}
 
			}
		</script>
